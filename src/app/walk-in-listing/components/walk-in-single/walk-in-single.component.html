<div class="content">
    <span *ngIf="expiryDays <= 5 && expiryDays > 0">Expires in {{ expiryDays }} days</span>
    <h2>{{ walkInApplication.title }}</h2>
    <p>Date & Time :</p>
    <div class="date-location-container">
        <p>{{ walkInApplication.startDate }} to {{ walkInApplication.endDate }}</p>
        <div class="divider"></div>
        <div class="location-container">
            <img src="./assets/icons/location_on_black_24dp.svg" alt="">
            <p>{{ walkInApplication.location }}</p>
        </div>
    </div>
    <div class="horizontal-line"></div>
    <p>Job Roles :</p>
    <div class="job-role-container">
        <div *ngFor="let jobRole of walkInApplication.jobRoles"  class="job-role">
            <span>
                <img src="./assets/icons/Instructional Designer.svg" alt="">
            </span>
            <p>{{ jobRole.jobTitle }}</p>
        </div>
    </div>
    <p class="additional-info" *ngIf="walkInApplication.additionalInfo" >{{ walkInApplication.additionalInfo }}</p>
    <button [routerLink]="['/walk-in-details', walkInApplication.id]">View More Details</button>
</div>
