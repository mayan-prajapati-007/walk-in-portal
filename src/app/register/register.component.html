<div class="content">
    <div class="error" *ngIf="errorMessage">
        <p>{{errorMessage}}</p>
    </div>
    <div class="success" *ngIf="successMessage">
        <p>{{successMessage}}</p>
    </div>
    <register-submit [submitForm]="submitForm" ></register-submit>
    <register-form
        [getFormStatus]="getFormStatus"
        [nextForm]="nextForm"
        [previousForm]="previousForm"
    ></register-form>
</div>
