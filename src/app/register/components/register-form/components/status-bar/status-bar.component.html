<div class="content">
    <div class="status">
        <div class="status__icon active" [ngClass]="{'active': getFormStatus() === 0, 'completed': getFormStatus() > 0}">
            <span>1</span>
            <img src="./assets/icons/edit.svg" alt="">
        </div>
        <div class="status__text">
            <p>Personal Information</p>
        </div>
    </div>
    <div class="horizontal-line"></div>
    <div class="status">
        <div class="status__icon" [ngClass]="{'active': getFormStatus() === 1, 'completed': getFormStatus() > 1}">
            <span>2</span>
            <img src="./assets/icons/edit.svg" alt="">
        </div>
        <div class="status__text">
            <p>Qualifications</p>
        </div>
    </div>
    <div class="horizontal-line"></div>
    <div class="status">
        <div class="status__icon" [ngClass]="{'active': getFormStatus() === 2}">
            <span>3</span>
        </div>
        <div class="status__text">
            <p>Review and Proceed</p>
        </div>
    </div>
</div>
